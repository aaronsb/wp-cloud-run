version: '3.8'

services:
  wordpress:
    build: .
    ports:
      - "8080:80"
    environment:
      PORT: 80
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: rootpassword
      WORDPRESS_DEBUG: 'true'
      # For local development, use simple salts
      WORDPRESS_AUTH_KEY: 'local-auth-key-for-development-only'
      WORDPRESS_SECURE_AUTH_KEY: 'local-secure-auth-key-for-development-only'
      WORDPRESS_LOGGED_IN_KEY: 'local-logged-in-key-for-development-only'
      WORDPRESS_NONCE_KEY: 'local-nonce-key-for-development-only'
      WORDPRESS_AUTH_SALT: 'local-auth-salt-for-development-only'
      WORDPRESS_SECURE_AUTH_SALT: 'local-secure-auth-salt-for-development-only'
      WORDPRESS_LOGGED_IN_SALT: 'local-logged-in-salt-for-development-only'
      WORDPRESS_NONCE_SALT: 'local-nonce-salt-for-development-only'
    volumes:
      - ./wp-content/themes:/var/www/html/wp-content/themes
      - ./wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data: