# Extra security for WordPress admin area
# Add this to Apache config to restrict wp-admin access

<Location /wp-admin>
    # Restrict by IP address (uncomment and add your IP)
    # Require ip YOUR.IP.ADDRESS.HERE
    
    # Or use basic auth as an extra layer
    # AuthType Basic
    # AuthName "Admin Access"
    # AuthUserFile /etc/apache2/.htpasswd
    # Require valid-user
    
    # Rate limiting for login attempts
    <IfModule mod_ratelimit.c>
        SetOutputFilter RATE_LIMIT
        SetEnv rate-limit 10
    </IfModule>
</Location>

# Protect wp-login.php specifically
<Files wp-login.php>
    # Uncomment to restrict by IP
    # <RequireAll>
    #     Require ip YOUR.IP.ADDRESS.HERE
    # </RequireAll>
    
    # Or add basic auth
    # AuthType Basic
    # AuthName "WordPress Login"
    # AuthUserFile /etc/apache2/.htpasswd
    # Require valid-user
</Files>

# Block access to xmlrpc.php (often used in brute force attacks)
<Files xmlrpc.php>
    Require all denied
</Files>

# Hide sensitive files
<FilesMatch "^(wp-config\.php|readme\.html|license\.txt)">
    Require all denied
</FilesMatch>