steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wordpress-cloudrun:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wordpress-cloudrun:latest'
      - '.'
    timeout: '600s'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/wordpress-cloudrun'
    timeout: '300s'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/$PROJECT_ID/wordpress-cloudrun:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=80'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--add-cloudsql-instances=${_CLOUD_SQL_INSTANCE}'
      - '--set-env-vars=WORDPRESS_DB_HOST=${_CLOUD_SQL_INSTANCE}'
      - '--set-env-vars=WORDPRESS_DB_NAME=${_DB_NAME}'
      - '--set-env-vars=WORDPRESS_DB_USER=${_DB_USER}'
      - '--set-secrets=WORDPRESS_DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest'
      - '--set-secrets=WORDPRESS_AUTH_KEY=${_AUTH_KEY_SECRET}:latest'
      - '--set-secrets=WORDPRESS_SECURE_AUTH_KEY=${_SECURE_AUTH_KEY_SECRET}:latest'
      - '--set-secrets=WORDPRESS_LOGGED_IN_KEY=${_LOGGED_IN_KEY_SECRET}:latest'
      - '--set-secrets=WORDPRESS_NONCE_KEY=${_NONCE_KEY_SECRET}:latest'
      - '--set-secrets=WORDPRESS_AUTH_SALT=${_AUTH_SALT_SECRET}:latest'
      - '--set-secrets=WORDPRESS_SECURE_AUTH_SALT=${_SECURE_AUTH_SALT_SECRET}:latest'
      - '--set-secrets=WORDPRESS_LOGGED_IN_SALT=${_LOGGED_IN_SALT_SECRET}:latest'
      - '--set-secrets=WORDPRESS_NONCE_SALT=${_NONCE_SALT_SECRET}:latest'
    timeout: '600s'

# Substitution variables with defaults
substitutions:
  _SERVICE_NAME: 'wordpress'
  _REGION: 'us-central1'
  _CLOUD_SQL_INSTANCE: 'wordpress-bockelie:us-central1:wordpress-db'
  _DB_NAME: 'wordpress'
  _DB_USER: 'wordpress'
  _DB_PASSWORD_SECRET: 'wordpress-db-password'
  _AUTH_KEY_SECRET: 'wordpress-auth-key'
  _SECURE_AUTH_KEY_SECRET: 'wordpress-secure-auth-key'
  _LOGGED_IN_KEY_SECRET: 'wordpress-logged-in-key'
  _NONCE_KEY_SECRET: 'wordpress-nonce-key'
  _AUTH_SALT_SECRET: 'wordpress-auth-salt'
  _SECURE_AUTH_SALT_SECRET: 'wordpress-secure-auth-salt'
  _LOGGED_IN_SALT_SECRET: 'wordpress-logged-in-salt'
  _NONCE_SALT_SECRET: 'wordpress-nonce-salt'

# Build timeout
timeout: '1200s'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY